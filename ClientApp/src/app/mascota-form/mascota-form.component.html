<h1>Nueva Mascota</h1>
<form>
  <div class="form group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre"value="" class="form-control" />
  </div>
  <div class="form-group">
    <label for="animal">Animal</label>
    <select id="animal" class="form-control" (change)="alCambiarAnimal()" [(ngModel)]="mascota.animal" name="animal">
      <option value=""></option>
      <option *ngFor="let a of animales" value="{{ a.id }}">{{ a.nombre }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="raza">Raza</label>
    <select id="raza" class="form-control">
      <option value=""></option>
      <option *ngFor="let r of razas" value="{{ r.id }}">{{ r.nombre }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="nacimiento">Fecha de nacimiento</label>
    <input type="date" value="" id="nacimiento" class="form-control" />
  </div>
  <button class="btn btn-primary">Guardar</button>

</form>
