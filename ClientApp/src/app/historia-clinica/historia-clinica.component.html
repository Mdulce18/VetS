<form #f="ngForm" (ngSubmit)="guardar()">
  <div class="form group">
    <label for="nombre">Nombre de la Mascota</label>
    <select id="nombre" class="form-control" (change)="alSeleccionarNombre()" [(ngModel)]="mascotaId" name="nombre" required #pet="ngModel">
      <option value=""></option>
      <option *ngFor="let m of mascotas" value="{{ m.id }}">{{ m.nombre }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="pet.touched && !pet.valid">Por favor seleccione un animal</div>
  </div>
  <div class="form group" *ngIf="mascotaId">
    <label for="nombre">Animal</label>
    <input type="text" id="animal" [value]="mascotaSel.animal.nombre" class="form-control" placeholder="Animal" [(ngModel)]="animal" disabled />
  </div>
  <div class="form group" *ngIf="mascotaId">
    <label for="nombre">Raza</label>
    <input type="text" id="animal" [value]="mascotaSel.raza.nombre" class="form-control" placeholder="Raza" [(ngModel)]="raza" disabled />
  </div>
  <div>
    <label>Registro</label>
    <!--<ckeditor (change)="registro($event)" [(ngModel)]="contenido" name="contenido" required ></ckeditor>-->
    <!--<div class="alert alert-danger" *ngIf="registro.touched && !registro.valid">Es requerido registrar lo acontecido con la mascota</div>-->
  </div>
  
  <br />
  <div class="form group">
    <label for="veterinario">Nombre Veterinario</label>
    <input type="text" id="veterinario" [value]="historia.nombreVet" class="form-control" [(ngModel)]="nombreVet" (change)="nombreVeterinario()" name="veterinario" required #vet="ngModel" />
    <div class="alert alert-danger" *ngIf="vet.touched && !vet.valid">Por favor ingrese el nombre del veterinario.</div>
  </div>
  <br />
  <button class="btn btn-primary" [disabled]="!f.valid  ">Guardar</button>


</form>
