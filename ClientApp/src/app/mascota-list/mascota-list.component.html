<h1>Mascotas</h1>
<p>
  <a [routerLink]="['/mascotas/new']" class="btn btn-primary">Nueva Mascota</a>
</p>
<div class="form-group">
  <label for="animal"></label>
  <select id="animal"class="form-control" >
    <option value=""></option>
    <option *ngFor="let a of animales" value="{{a.id}}">{{a.nombre}}</option>


  </select>
</div>
<table class="table">
  <thead>
    <tr>
      <th>ID</th> 
      <th>Nombre</th>
      <th>Animal</th>
      <th>Raza</th>
      <th>Fecha de Nacimiento</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of mascotas">
      <td>{{m.id}}</td>
      <td>{{m.nombre}}</td>
      <td>{{m.animalId}}</td>
      <td>{{m.razaId}}</td>
      <td>{{m.fechaNacimiento | date:'mediumDate'}}</td>
      <td>
        <a [routerLink]="['/mascotas/', m.id]">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
